<div class="w-screen h-screen flex justify-center">
    <div class="h-screen flex flex-col justify-center">
        <div class="dialog dialog-lg">
            <h1>
                {{ i10n.home.title }}
            </h1>
            <div class="separator mt-2 mb-2 flex items-center">
                <fa-icon [icon]="randomIcon1"></fa-icon>
                <hr class="grow mx-4">
                <fa-icon [icon]="randomIcon2"></fa-icon>
            </div>
            <list-picker [items]="listItems" (pick)="onListitemPicked($event)"
                [ngStyle]="{ width: hidePicker ? 0 : '100%' }" class="truncate transition-all"></list-picker>
            
        </div>
    </div>
</div>
